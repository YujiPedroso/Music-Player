<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <header>
        <h1 class="title"><i><strong>Music Player</strong></i></h1>
    </header>
    <img src="./assets/images/capa.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Raul Yuji</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">03:50</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step musica-anterior"></i>
        <i class="fa-solid fa-play play"></i>
        <i class="fa-solid fa-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step proxima-musica"></i>
    </div>
    <audio src="./assets/audio/Eu sou o trem.mp3"></audio>

    <footer><i>Projeto para fins de estudo.</i></footer>
    <script src="https://kit.fontawesome.com/bdf8cfc3dd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
